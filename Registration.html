<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QVY Insurance online</title>
    <link rel="stylesheet" href="css/sign.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="topnav">
        <a class="active" href="Login.html">Login</a>
        <a href="#Signin">signin</a>
    </div>

    <form action="Booking.html" method="post" submit>
     

        <h1>QVY Insurance online</h1>
        
        <fieldset>
            <legend><span class="number">1</span>Customer Registration</legend>
            <label for="number">Customer Id:</label>
            <input type="number" id="name" name="user_name" required="" data-error="enter username" oninvalid="this.setCustomValidity('Enter Customer id')"
  oninput="this.setCustomValidity('')">
            <label for="name" >Name:</label>
            <input type="text" id="name" name="user_name" required="" data-error="enter username"
            oninvalid="this.setCustomValidity('Name Is required')"
  oninput="this.setCustomValidity('')"
            >

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" required oninvalid="this.setCustomValidity('Email is required')"
  oninput="this.setCustomValidity('')">

            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password" required="" oninvalid="this.setCustomValidity('password is required')"
  oninput="this.setCustomValidity('')">

        </fieldset>

        <fieldset>
            <label for="bio">Address:</label>
            <textarea id="bio" name="user_bio" oninvalid="this.setCustomValidity('Address is required')"
  oninput="this.setCustomValidity('')"></textarea>
            <label for="name">Contact:</label>
            <input type="number" id="name" name="user_name" required="" oninvalid="this.setCustomValidity('Contact is required')"
  oninput="this.setCustomValidity('')">

        </fieldset>
        
        <button type="submit" >Register</button>
        <div class="container signin">
            <p>Already have an account? <a href="Login.html">Login</a>.</p>
        </div>
    </form>
   

</body>

</html>
